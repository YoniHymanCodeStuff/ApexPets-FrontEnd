<section class="vh-100 bg-image"
  style="background-image: url('https://res.cloudinary.com/storage-for-demo-apps/image/upload/v1658753394/bground_fl7x5n.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card  regForm" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="TryRegister()">


                <app-text-input formControlName="username" label="username"></app-text-input>
                <app-text-input formControlName="email" label="Your Email" type="email"></app-text-input>
                <app-text-input formControlName="password" label="password" [IsPassword]="true" type="password">
                </app-text-input>
                <app-text-input formControlName="confirmPassword" label="password confirmation" [IsPassword]="true"
                  type="password"></app-text-input>


                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    type="submit" [disabled]="registerForm.invalid">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
